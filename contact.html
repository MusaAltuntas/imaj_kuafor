    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container">
          <a class="navbar-brand" href="index.html" style="color: white;">İmaj Kuaför</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"><i class="fa-solid fa-bars "></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html" style="color:#b2b3b4;">Anasayfa</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="abaout.html" style="color:#b2b3b4;">Hakkımızda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html" style="color:#b2b3b4;">İletişim</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container rounded-3 py-5 px-4 px-md-5 mt-4 mb-4" style="background-color:antiquewhite; max-width: 600px;">
        <form action="*" method="POST" >
            <h1 class=" mb-5">İletişim formu</h1>
            <div class="mb-3">
            <label for="name" class="form-label ">İsim Soyisim</label>
            <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
            <label for="email" class="form-label">E-posta Adresi</label>
            <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
            <label for="subject" class="form-label">Konu</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
            <label for="message" class="form-label">Mesaj</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="bg-dark text-white text-center py-3">
